<div style="text-align: left;">
  <div style="display: inline-block;">
    <ol class="breadcrumb" style="background-color: white; height: 20px; margin-bottom: 0px;">
      <li><a href="#">Einkäufe</a></li>
      <li class="active"><a href="#">März</a></li>
    </ol>
  </div>
</div>

<h1>Einkauf bei {{store}} vom {{datetime}} </h1>

<div style="text-align: left;">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead style="font-weight: bold;">
        <tr>
          <td class="col-xs-2">Kategorie</td>
          <td>Gegenstand</td>
          <td class="col-xs-2">Betrag</td>
        </tr>
      </thead>

      <tbody>

        {{#items}}
        <tr>
          <td>{{categoryName}}</td>
          <td>{{name}}</td>
          <td>{{price}}</td>
        </tr>
        {{/items}}


        <tr>
          <td></td>
          <td></td>
          <td style="font-weight: bold;">{{sum}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="chart1" class="col-xs-12" style="height: 350px;"></div>
  <div class="code prettyprint">
  <pre class="code prettyprint brush: js"></pre>
</div>
